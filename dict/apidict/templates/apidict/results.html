{% extends "apidict/base.html"%}
{% block content%}
<h3>{{ word }}</h3>
{% for te in results %}
<article class="media content-section">
    <div class="media-body">
        <p><strong>Grammatical Type:</strong> {{te.type}}</p>
        <p class="article-content"><strong>Word Definition:</strong> {{ te.definition }}</p>
        <p class="article-content"><small>In A Sentence:</small> {{ te.example }}</p>
    </div>
</article>
{% endfor %}
{% endblock %}
