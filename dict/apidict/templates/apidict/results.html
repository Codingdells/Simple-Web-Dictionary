{% extends "apidict/base.html"%}
{% block content%}
<h3 class="display-4 bold">{{ word }}</h3>
{% if results %}
{% for te in results %}
<div class="jumbotron jumbotron-fluid try width">
    <div class="container">
        <p>Grammatical Type: {{te.type}}</p>
        <p class="lead"><strong> Word Definition: </strong> {{ te.definition }}</p>
        <p><small>In A Sentence:</small> {{ te.example }}</p>
    </div>
</div>
{% endfor %}
{% else %}
<p>Cant find the word you search for</p>
{% endif %}
{% endblock %}
